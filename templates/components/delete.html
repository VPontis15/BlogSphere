{% extends "layout.html" %}


{% block content %}

<h1>Delete Confirmation</h1>
    <p>Are you sure you want to delete post with ID {{ id }}?</p>
    <form action="{% url 'delete' id=id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>
    <a href="{% url 'home' %}">Cancel</a>

{% endblock content %}
